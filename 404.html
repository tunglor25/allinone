    <script>
      /* ===== Starfield minimal ===== */
      const canvas = document.querySelector("canvas.starfield");
      const ctx = canvas.getContext("2d");
      let stars = [],
        W,
        H,
        mouse = { x: 0, y: 0 },
        tick = 0;

      function size() {
        W = canvas.width = innerWidth;
        H = canvas.height = innerHeight;
      }
      addEventListener("resize", size, { passive: true });
      size();

      function initStars(n = 140) {
        stars = Array.from({ length: n }, () => ({
          x: Math.random() * W,
          y: Math.random() * H,
          z: Math.random() * 1 + 0.2,
          r: Math.random() * 1.2 + 0.2,
          vx: (Math.random() - 0.5) * 0.2,
          vy: (Math.random() - 0.5) * 0.2,
        }));
      }
      initStars();

      addEventListener(
        "mousemove",
        (e) => {
          mouse.x = e.clientX;
          mouse.y = e.clientY;
        },
        { passive: true }
      );

      function loop() {
        tick++;
        ctx.clearRect(0, 0, W, H);
        for (const s of stars) {
          // parallax nhẹ với chuột
          const px = (mouse.x / W - 0.5) * 6 * s.z;
          const py = (mouse.y / H - 0.5) * 6 * s.z;
          s.x += s.vx + px * 0.002;
          s.y += s.vy + py * 0.002;
          if (s.x < -10) s.x = W + 10;
          if (s.x > W + 10) s.x = -10;
          if (s.y < -10) s.y = H + 10;
          if (s.y > H + 10) s.y = -10;

          // hiệu ứng phát sáng
          const glow = 0.4 + Math.sin(tick / 30 + s.x) * 0.3;
          ctx.beginPath();
          ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
          ctx.fillStyle = `hsla(${200 + s.z * 80}, 90%, ${70 + glow * 20}%, ${
            0.45 + s.z * 0.3
          })`;
          ctx.fill();
        }
        requestAnimationFrame(loop);
      }
      requestAnimationFrame(loop);

      /* ===== Tìm kiếm ===== */
      function runSearch(e) {
        e.preventDefault();
        const term = document.getElementById("q").value.trim();
        if (!term) {
          toast("Vui lòng nhập từ khóa tìm kiếm.");
          return false;
        }
        // Có thể chuyển hướng đến /search?q=...
        toast(`Đang tìm kiếm "${term}"...`);
        setTimeout(
          () => (location.href = `/search?q=${encodeURIComponent(term)}`),
          600
        );
        return false;
      }
      document.querySelectorAll(".chip").forEach((c) =>
        c.addEventListener("click", () => {
          const v = c.getAttribute("data-q");
          document.getElementById("q").value = v;
          document.getElementById("q").focus();
        })
      );

      /* ===== Theme & palette ===== */
      const themeBtn = document.getElementById("theme");
      const palettes = [
        "palette-aurora",
        "palette-sunset",
        "palette-forest",
        "palette-ocean",
      ];
      const paletteBtn = document.getElementById("palette");
      function setTheme(t) {
        document.body.dataset.theme = t;
        document.documentElement.style.colorScheme = t;
        themeBtn.innerHTML =
          t === "dark"
            ? '<i class="fas fa-moon"></i>'
            : '<i class="fas fa-sun"></i>';
        localStorage.setItem("theme404", t);
      }
      function nextPalette() {
        const cur = palettes.find((p) => document.body.classList.contains(p));
        const idx = palettes.indexOf(cur);
        document.body.classList.remove(cur);
        const next = palettes[(idx + 1) % palettes.length];
        document.body.classList.add(next);
        localStorage.setItem("palette404", next);
        toast("Đã đổi bảng màu");
      }
      themeBtn.addEventListener("click", () =>
        setTheme(document.body.dataset.theme === "dark" ? "light" : "dark")
      );
      paletteBtn.addEventListener("click", nextPalette);

      // Lưu cài đặt
      (function () {
        const t = localStorage.getItem("theme404");
        if (t) setTheme(t);
        const p = localStorage.getItem("palette404");
        if (p && palettes.includes(p)) {
          document.body.classList.remove(...palettes);
          document.body.classList.add(p);
        }
      })();

      /* ===== Thông báo ===== */
      let toastEl;
      function toast(msg) {
        if (!toastEl) {
          toastEl = document.createElement("div");
          Object.assign(toastEl.style, {
            position: "fixed",
            bottom: "18px",
            left: "50%",
            transform: "translateX(-50%)",
            background: "rgba(0,0,0,.6)",
            color: "#fff",
            padding: "10px 14px",
            borderRadius: "10px",
            backdropFilter: "blur(8px)",
            border: "1px solid rgba(255,255,255,.15)",
            zIndex: 1000,
            fontSize: "14px",
          });
          document.body.appendChild(toastEl);
        }
        toastEl.textContent = msg;
        toastEl.style.opacity = "0";
        toastEl.style.transition = "opacity .15s ease";
        requestAnimationFrame(() => (toastEl.style.opacity = "1"));
        clearTimeout(toastEl._t);
        toastEl._t = setTimeout(() => (toastEl.style.opacity = "0"), 1300);
      }

      /* ===== Hiệu ứng bất ngờ ===== */
      document.getElementById("surprise").addEventListener("click", () => {
        const code = document.querySelector(".code");
        code.animate(
          [
            { filter: "drop-shadow(0 0 0 rgba(255,255,255,0))" },
            { filter: "drop-shadow(0 0 40px var(--glow))" },
          ],
          { duration: 420, iterations: 2, direction: "alternate" }
        );
        confettiBurst();
        toast("✨ Phép thuật!");
      });

      function confettiBurst() {
        // confetti nhẹ với emoji
        const n = 26;
        for (let i = 0; i < n; i++) {
          const s = document.createElement("div");
          s.textContent = ["★", "✦", "✧", "✺", "✼", "❖", "❀"][
            Math.floor(Math.random() * 7)
          ];
          Object.assign(s.style, {
            position: "fixed",
            left: Math.random() * 100 + "vw",
            top: "-10vh",
            fontSize: Math.random() * 18 + 12 + "px",
            transform: `rotate(${Math.random() * 360}deg)`,
            zIndex: 999,
            pointerEvents: "none",
          });
          document.body.appendChild(s);
          const tx = Math.random() * 40 - 20 + "vw";
          s.animate(
            [
              { transform: s.style.transform, top: "-10vh" },
              {
                transform: `translate(${tx},0) rotate(${
                  Math.random() * 720 - 360
                }deg)`,
                top: "110vh",
              },
            ],
            {
              duration: 1500 + Math.random() * 800,
              easing: "cubic-bezier(.2,.6,.2,1)",
            }
          ).onfinish = () => s.remove();
        }
      }

      /* ===== Mã Konami ===== */
      const seq = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65];
      let pos = 0;
      addEventListener("keydown", (e) => {
        if (e.keyCode === seq[pos]) pos++;
        else pos = e.keyCode === seq[0] ? 1 : 0;
        if (pos === seq.length) {
          pos = 0;
          toast("Chế độ Hyper!");
          hyperMode();
        }
      });
      function hyperMode() {
        document
          .querySelector(".card")
          .animate([{ transform: "scale(1)" }, { transform: "scale(1.02)" }], {
            duration: 240,
            direction: "alternate",
            iterations: 4,
          });
        for (const b of document.querySelectorAll(".blob"))
          b.animate([{ opacity: 0.35 }, { opacity: 0.6 }], {
            duration: 2000,
            direction: "alternate",
            iterations: 2,
          });
        confettiBurst();
      }

      /* ===== Accessibility: focus visible ===== */
      document.addEventListener(
        "keydown",
        (e) => {
          if (e.key === "Tab") {
            document.documentElement.classList.add("show-focus");
          }
        },
        { once: true }
      );
      const styleFocus = document.createElement("style");
      styleFocus.textContent = `.show-focus .btn:focus,.show-focus .toggle:focus,.show-focus .palette:focus,.show-focus input:focus,.show-focus .chip:focus{outline:2px solid var(--accent); outline-offset:2px}`;
      document.head.appendChild(styleFocus);
    </script>

    <script src="script/script.js"></script>
  </body>
</html>
